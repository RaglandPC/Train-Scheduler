<!DOCTYPE html>
<html>

<head>


    <title> Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid" class="img-responsive">
        <div class="jumbotron text-center">
            <i class="fa fa-5x fa-train"></i>
            <h1>Train In Time</h1>
            <h3>Train Scheduler</h3>
            <h5>Today is
                <span id="current-status"></span>
            </h5>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- <div class="container"> -->
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="card-header text-white bg-danger">Add Train</div>
                        <form>
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label for="train-name">Train name</label>
                                    <input type="text" class="form-control" id="train-name" placeholder="Red line">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="Broadway">
                                </div>
                                <div class="form-group">
                                    <label for="train-time">First train time (HH:mm, AM/PM)</label>
                                    <input type="time" class="form-control" id="train-time" placeholder="16:45">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">
                                        Frequency (mins)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="15">
                                </div>
                                <button class="btn btn-danger" id="add-train" type="submit">Submit</button>
                                <br>
                                <br>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- </div> -->
            </div>

            <div class="col-md-9">
            			<div class="container-fluid">
            				<!-- <div class="panel-group"> -->
            					<div class="panel panel-primary">
            						<h3 class="card-header text-white bg-danger">Train Schedule (15 latest entries)</h3>
            							<div class="panel-body">
            								<div class="table-responsive">
            									<table class="table table-striped">
            										<thead>
            											<tr>
            												<th><strong>Train name</strong></th>
            												<th><strong>Destination</strong></th>
            												<th><strong>Frequency (min)</strong></th>
            												<th><strong>Next arrival</strong></th>
            												<th><strong>Minutes away</strong></th>

            											</tr>
            										</thead>
            										<tbody id="new-train">

            									</tbody>
            								</table>
            							</div>
            						</div>
            					</div>

            			</div>
            		</div>
            	</div>
            </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>




</body>

</html>
